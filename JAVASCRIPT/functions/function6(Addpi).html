<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend>Addition</legend>
      <table>
        <tr>
          <td>Enter Number 1</td>
          <td>
            <input
              type="number"
              id="box1"
              placeholder="Enter the first Number"
            />
          </td>
        </tr>
        <tr>
          <td>Enter Number 2</td>
          <td>
            <input
              type="number"
              id="box2"
              placeholder="Enter the Second Number"
            />
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="add()">ADD</button>
          </td>
        </tr>
      </table>
      <h1 id="res"></h1>
    </fieldset>
    <script>
      function add() {
        let x = parseInt(document.getElementById("box1").value);
        let y = parseInt(document.getElementById("box2").value);

        let z = x + y;
        document.getElementById("res").innerHTML = z;
      }
    </script>
  </body>
</html>
