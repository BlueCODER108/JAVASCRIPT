<!DOCTYPE html>
<html>
  <head>
    <title>function</title>
  </head>
  <body>
    <button onclick="login('admin','admin')">Login</button>
    <script>
      function login(param1, param2) {
        if (param1 == "admin" && param2 == "admin") {
          document.write("SUCCESS");
        } else {
          document.write("Login Fail");
        }
      }
    </script>
  </body>
</html>
